---
- hosts: localhost
  connection: local
  become: yes
  
  tasks:
    - name: Create group mandj
      group:
        name: mandj
        gid: 1002
        state: present
        
    - name: Create group gpio
      group:
        name: gpio
        state: present
        system: yes

    - name: Create a user account for Mike
      user:
        name: mike
        uid: 1969
        group: mandj
        password: '$6$ZbWanugns2E$6FeGCSWq97yivD1OZEMPPPWqEzhn.5GbvU4HEe.ohb7lXp3Dz5PcFWggdFh9.d/uvWr9Fbp4XiET2vahDALDY.'
        groups: adm, dialout, cdrom, floppy, sudo, audio, dip, video, plugdev, netdev, gpio
        append: yes
        state: present
        shell: /bin/bash
        system: no
        create_home: yes

    - name: Set Mike's authorized_key for X200
      authorized_key:
        user: mike
        state: present
        key: 'ssh-rsa  mike@X200'
      
    - name: Set Mike's authorized_key for PineBookPro
      authorized_key:
        user: mike
        state: present  
        key: 'ssh-rsa  rock@Debian-Desktop'

    - name: Set Mike's authorized_key for rpi11
      authorized_key:
        user: mike
        state: present  
        key: 'ssh-rsa  pi@rpi11.orchard'

    - name: Set Mike's authorized_key for mobile phone
      authorized_key:
        user: mike
        state: present  
        key: 'ssh-rsa  u0_a78@localhost'

    - name: Set Mike's authorized_key for wsl
      authorized_key:
        user: mike
        state: present  
        key: 'ssh-rsa  mike@WS-007879'

    - name: Set hostname
      hostname:
        name: garage.orchard
    - name: Ensure hosts file has correct hostname too
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.1\.1'
        line: 127.0.1.1       garage.orchard
     
    - name: "Change SSH port number"
      lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "^Port"
        line: "Port 7056"
      notify: Restart ssh
      
    - name: Disallow password authentication
      lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "^PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present
      notify: Restart ssh

    - name: Disallow root SSH access
      lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "^PermitRootLogin"
        line: "PermitRootLogin no"
        state: present
      notify: Restart ssh
  
    - name: Set timezone
      timezone:
        name: Europe/London

    - name: Set GB locale
      locale_gen:
        name: en_GB.UTF-8
        state: present
        
#    - name: Delete user account 'ubuntu'
#      user:
#        name: ubuntu
#        state: absent
#        remove: yes
#        force: yes
        
    - name: Only run "update_cache=yes" if the last one is more than 3600 seconds (1 hr) ago
      apt:
        update_cache: yes
        cache_valid_time: 3600
        
    - name: Install packages
      apt:
        pkg:
        - python3
        - python3-gpiozero
        - tmux
        - vim
        - mariadb-server
        - mariadb-client
        - python3-mysqldb
        
#    - name: Reboot the machine
#      reboot:

    - name: Adjust RPi settings in /boot/config.txt
      lineinfile:
        path: /boot/config.txt
        line: dtoverlay=w1-gpio
        
  handlers:
    - name: Restart ssh
      service:
        name: ssh
        state: restarted
