---
- hosts: localhost
  connection: local
  become: yes
  
  tasks:
    - name: Create group mandj
      group:
        name: mandj
        gid: 1002
        state: present
        
    - name: Create group gpio
      group:
        name: gpio
        state: present
        system: yes

    - name: Create a user account for Mike
      user:
        name: mike
        uid: 1969
        group: mandj
        password: '$6$ZbWanugns2E$6FeGCSWq97yivD1OZEMPPPWqEzhn.5GbvU4HEe.ohb7lXp3Dz5PcFWggdFh9.d/uvWr9Fbp4XiET2vahDALDY.'
        groups: adm, dialout, cdrom, sudo, audio, video, plugdev, games, users, input, netdev, gpio, i2c, spi
        append: yes
        state: present
        shell: /bin/bash
        system: no
        create_home: yes

    - name: Set Mike's authorized_key for Thinkpad
      authorized_key:
        user: mike
        state: present
        key: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJCtzjhKZSmZ4gvmUZlCCQxMmfg/6KEf7qSmEBFyT2wt mike@ThinkPad-P14s-Gen-2a'
      
    - name: Set Mike's authorized_key for PineBookPro
      authorized_key:
        user: mike
        state: present
        key: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILislSjlQPHgPlLimVZECJ/hTIVT81pIUPoBStOx8qjY rock@Debian-Desktop'
      
    - name: Set Mike's authorized_key for server
      authorized_key:
        user: mike
        state: present
        key: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIK7tew3lbJkHS5LCC1Ad/sdfz1mWQXxCAbiYULZhazJ9 mike@apple'

    - name: Set Mike's authorized_key for rpi11
      authorized_key:
        user: mike
        state: present  
        key: 'ssh-rsa  pi@rpi11.orchard'

    - name: Set hostname
      hostname:
        name: print.orchard
    - name: Ensure hosts file has correct hostname too
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.1\.1'
        line: 127.0.1.1       print.orchard
     
    - name: "Change SSH port number"
      lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "^Port"
        line: "Port 7056"
      notify: Restart ssh
      
    - name: Disallow password authentication
      lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "^PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present
      notify: Restart ssh

    - name: Disallow root SSH access
      lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "^PermitRootLogin"
        line: "PermitRootLogin no"
        state: present
      notify: Restart ssh
  
    - name: Set timezone
      timezone:
        name: Europe/London
        
    - name: Set GB locale
      locale_gen:
        name: en_GB.UTF-8
        state: present

    - name: Only run "update_cache=yes" if the last one is more than 3600 seconds (1 hr) ago
      apt:
        update_cache: yes
        cache_valid_time: 3600
        
    - name: Install packages
      apt:
        pkg:
        - python3
        - python3-pip
        - python3-gpiozero
        - python3-matplotlib
        - python3-smbus
        - python3-picamera
        - tmux
        - vim
        - mariadb-server
        - mariadb-client
        - python3-mysqldb
        - nmap
        - arp-scan
        - mtr
        - whois
        - mc
        - htop
        - ncdu
        - mutt
        - i2c-tools
        - magic-wormhole
        - wavemon
  
    - name: RPi - enable UART
      lineinfile:
        path: /boot/config.txt
        regexp: 'enable_uart *='
        line: enable_uart=1

#    - name: RPi - enable One-wire interface
#      lineinfile:
#        path: /boot/config.txt
#        regexp: 'dtoverlay *= *w1-gpio'
#        line: dtoverlay=w1-gpio

    - name: RPi - enable SPI
      lineinfile:
        path: /boot/config.txt
        regexp: 'dtparam *= *spi *='
        line: dtparam=spi=on

    - name: RPi - enable I2C
      lineinfile:
        path: /boot/config.txt
        regexp: 'dtparam *= *i2c_arm *='
        line: dtparam=i2c_arm=on

#    - name: RPi - disable ACT LED (RPi Zero)
#      lineinfile:
#        path: /boot/config.txt
#        regexp: 'dtparam *= *act_led_trigger *='
#        line: dtparam=act_led_trigger=none
        
#    - name: RPi - make ACT LED active low (RPi Zero)
#      lineinfile:
#        path: /boot/config.txt
#        regexp: 'dtparam *= *act_led_activelow *='
#        line: dtparam=act_led_activelow=on

    - name: Delete user account 'pi'
      user:
        name: pi
        state: absent
        remove: yes
        force: yes

#    - name: Reboot the machine
#      reboot:

  handlers:
    - name: Restart ssh
      service:
        name: ssh
        state: restarted
